<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jardín de Flores Multicolor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="day-night-toggle" id="day-night-toggle">Ciclo Día/Noche: Activado</div>
    
    <div class="header">
        <h1>Jardín de Flores</h1>
        <p class="instructions">Haz clic en el césped para plantar hermosas flores. ¡Crea tu jardín soñado!</p>
        <div class="flower-counter" id="flower-counter">Flores plantadas: 0</div>
    </div>
    
    <div class="garden-container" id="garden">
        <div class="ground"></div>
        <div class="grass" id="grass"></div>
        <div class="sun"></div>
        <div class="moon"></div>
        <div class="stars" id="stars"></div>
        <div class="particles" id="particles"></div>
        <div class="light-effect"></div>
    </div>
    
    <div class="controls">
        <button id="clear-btn">Limpiar Jardín</button>
        <button id="auto-btn">Modo Automático</button>
        <button id="info-btn">Mostrar Información</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
